<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form_Table</title>
  </head>
  <body>
    
    <div class="container">
    <form id="myForm">

        <div class="input-group mb-3 mt-5">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control" id="first" placeholder="Write First Name Here" required>
            <input type="text" aria-label="Last name" class="form-control" id="last" placeholder="Write Last Name Here" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Adress</span>
            <input type="text" class="form-control" placeholder="Write Full Adress Here" aria-label="Username" aria-describedby="basic-addon1" id="adress" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Pincode</span>
            <input type="text" class="form-control" placeholder="Write Pincode Here" aria-label="Username" aria-describedby="basic-addon1" id="pincode" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">State</span>
            <input type="text" class="form-control" placeholder="Write State Here" aria-label="Username" aria-describedby="basic-addon1" id="state" required>
        </div>

        <span>Country :</span>
        <select name="" id="dropdown">
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="China">China</option><br><br>
        </select><br><br>

        <div class="">
            <span>Gender :</span>
            <label>
                <input type="radio" name="gender" value="Male"> Male .
            </label>
            <label>
                <input type="radio" name="gender" value="Female"> Female .
            </label>
            <label>
                <input type="radio" name="gender" value="Other"> Other .
            </label><br><br>
        </div>
        <div>
            <span>Food :</span>
            <label>
                <input type="checkbox" name="food" value="Biriyani"> Biriyani .
            </label>
            <label>
                <input type="checkbox" name="food" value="Dosa"> Dosa .
            </label>
            <label>
                <input type="checkbox" name="food" value="Poori"> Poori .
            </label>
            <label>
                <input type="checkbox" name="food" value="Mandi"> Mandi .
            </label>
            <label>
                <input type="checkbox" name="food" value="Sadya"> Sadya .
            </label><br><br>
        </div>
        
    </form>
    <button id="button" onclick="gettable()">Submit</button>
    </div>

    <div class="container mt-5" >
        <table class="table" id="tabledetail">

        </table>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
